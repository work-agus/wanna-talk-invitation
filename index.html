<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mau Ngobrol?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #eff6ff, #dbeafe, #bfdbfe);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        #noBtn {
            transition: left .2s cubic-bezier(.2, .8, .2, 1), top .2s cubic-bezier(.2, .8, .2, 1);
            will-change: left, top
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center font-sans overflow-hidden">
    <div class="text-center bg-white/70 backdrop-blur-xl p-10 rounded-3xl shadow-2xl max-w-xl w-full">
        <h1 class="text-3xl font-bold text-blue-500 mb-4">Hai ðŸ‘€</h1>
        <p class="text-gray-700 mb-8 text-lg">Nanti malam mau ngobrol ga? ðŸ‘‰ðŸ‘ˆ</p>

        <div id="btnArea" class="relative h-40 flex items-center justify-start gap-6 select-none pl-4">
            <button id="yesBtn"
                class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-2xl text-lg font-semibold shadow-lg transition transform hover:scale-110">Mau
                Ngobrol ðŸ˜ƒ</button>
            <button id="noBtn"
                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-2xl text-lg font-semibold shadow-lg">Tidak Mau
                ðŸ˜¤</button>
        </div>

        <!-- <p id="hint" class="text-sm text-gray-500 mt-6"></p> -->
    </div>

    <div id="modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full animate-bounce">
            <h2 class="text-2xl font-bold text-blue-500 mb-3">Yeayyy ðŸ˜†</h2>
            <p class="text-gray-700 mb-6">Aku udah tau kamu bakal mau, klik link ini buat ke secreet room</p>
            <div class="flex gap-3 justify-center">
                <button id="goChat"
                    class="px-5 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-xl font-semibold transition transform hover:scale-105">Gass
                    let's go ðŸ’¬</button>
            </div>
        </div>
    </div>

    <script>
        const area = document.getElementById("btnArea");
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const hint = document.getElementById("hint");
        const modal = document.getElementById("modal");
        const goChat = document.getElementById("goChat");
        const closeModal = document.getElementById("closeModal");

        const messages = ["Yah kok ga mau ðŸ˜­", "Coba lagi ðŸ˜†", "Aku cuma bentar kok ðŸ¥¹", "Klik yang kiri dong ðŸ˜¤", "Jangan kabur ðŸ˜œ"];

        let activated = false; let lastMove = 0;

        function activateAbsolute() {
            if (activated) return; activated = true;
            const rect = noBtn.getBoundingClientRect();
            const areaRect = area.getBoundingClientRect();
            noBtn.style.position = "absolute";
            noBtn.style.left = (rect.left - areaRect.left) + "px";
            noBtn.style.top = (rect.top - areaRect.top) + "px";
        }

        function escapeCursor(e) {
            const now = Date.now(); if (now - lastMove < 20) return; lastMove = now;
            activateAbsolute();

            const rect = area.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const cursorX = e.clientX - rect.left;
            const cursorY = e.clientY - rect.top;

            const btnCenterX = (btnRect.left - rect.left) + (btnRect.width / 2);
            const btnCenterY = (btnRect.top - rect.top) + (btnRect.height / 2);

            const dx = btnCenterX - cursorX;
            const dy = btnCenterY - cursorY;
            const dist = Math.hypot(dx, dy);

            const triggerDistance = 220;
            if (dist > triggerDistance) return;

            // arah menjauh dari cursor
            const escapeDistance = 350 + Math.random() * 250;
            const nx = (dx / dist) || 1;
            const ny = (dy / dist) || 0;

            let newX = btnCenterX + (nx * escapeDistance) - (btnRect.width / 2);
            let newY = btnCenterY + (ny * escapeDistance) - (btnRect.height / 2);

            // clamp biar tetap di area
            newX = Math.max(0, Math.min(rect.width - btnRect.width, newX));
            newY = Math.max(0, Math.min(rect.height - btnRect.height, newY));

            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
            hint.textContent = messages[Math.floor(Math.random() * messages.length)];
        }

        area.addEventListener("pointermove", escapeCursor);
        function evade(e) { e.preventDefault(); e.stopPropagation(); escapeCursor(e); return false; }
        noBtn.addEventListener("pointerdown", evade);
        noBtn.addEventListener("click", evade);
        noBtn.addEventListener("touchstart", evade, { passive: false });

        yesBtn.onclick = () => { modal.classList.remove("hidden"); modal.classList.add("flex") };
        closeModal.onclick = () => { modal.classList.add("hidden"); modal.classList.remove("flex") };
        goChat.onclick = () => { window.location.href = "https://wa.me/6281234567890" };
    </script>
</body>

</html>
